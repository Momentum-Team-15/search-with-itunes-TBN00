<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Music Search</title>
</head>

<body>
  <h1>MyTunes with iTunes</h1>

  <div id="audio-container">
    <audio autoplay controls id="audio-player">
    </audio>
  </div>

  <form action="" method="POST" id="form" autocomplete="off">

    <div class="input-search">
      <input type="text" 
      name="music-search" 
      id="music-search" 
      placeholder="Search MyTunes" 
      required />
    </div>

    <div class="radio-buttons">
      <input type="radio" name="radioB" id="radButton1" value="musicArtist">
      <label for="artist">Artist</label>
      <input type="radio" name="radioB" id="radButton2" value="musicTrack">
      <label for="track">Song</label>
      <input type="radio" name="radioB" id="radButton3" value="album">
      <label for="collection">Album</label>
    </div>


    <div class="input">
      <input type="submit" value="Search" />
    </div>
  </form>
  
  <Div id="search-results"></Div>
  
</body>

</html>
